<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>
    <div class="content">
    
      <div class="showhim" id="image-container">
        <div class="showme"><img id="img" src="./images/icon-view.svg" alt="" ></div>
      </div>
       
          
      
        <h1> <a class="numb" href="#">Equilibrium #3429</a> </h1>
      
        <p> Our Equilibrium collection promotes balance and calm.</p>
      
      
        <div class="eth">
          <img class="rum" src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH
        </div>
      
        <aside class="days"> <img class="clock" src="images/icon-clock.svg" alt="icon-clock"> 3 days left</aside>
      
        <div class="line"></div>
      
        <footer> <img class="avatar" src="images/image-avatar.png" alt="avatar"> <p>Creation of  <a href="">Jules Wyvern</a> </p></footer>
      </div>
      
      
      
      
        <!-- <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Mohammed Akintunde</a>.
        </div> -->
      
  </main>
  </body>
</html>
